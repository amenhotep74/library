<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library App</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <button onclick="showform()">New Book</button>
<div id="form">
    <form method="POST" name="myform">
        Book Title:
        <input id="title" type="text" data-name="title"><br/>
        Book Author:
        <input id="author" type="text" data-name="author"><br/>
        Book Pages:
        <input id="pages" type="text" data-name="numofpages"><br/>
        Book Read?:
        <label for="yes">
            <input type="radio" name="read" value="true" data-name="read" id="read1" checked>
            Yes
        </label>
        <label for="no">
            <input type="radio" name="read" value="false" data-name="read" id="read2">
            No
        </label><br>
        <input type="submit" value="Submit" onclick="userInput(); return false";>
    </form>
</div>
<button onclick="display()">Test</button>
    <h4>My Books:</h4><br>
   <div id="target-id"></div>
    <script src="app.js"></script>
</body>
</html>

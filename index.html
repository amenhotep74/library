<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library App</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <button onclick="showform()">New Book</button>
<div id="form">
    <form method="POST" name="myform" id="newbook">
        Book Title:
        <input id="title" name="title" type="text" data-name="title"><br/>
        Book Author:
        <input id="author" name="author" type="text" data-name="author"><br/>
        Book Pages:
        <input id="pages" name= "pages" type="text" data-name="numofpages"><br/>
        <div class="radio-group">
            <label for="read1">Read</label>
            <input type="radio" id="read1" name="read" value="true">
          </div>
          <div class="radio-group">
            <label for="read2">Not read</label>
            <input type="radio" id="read2" name="read" value="false">
          </div>
        <input type="submit">
    </form>
</div>
    <h4>My Books:</h4><br>
   <div id="book-list"></div>
    <script src="app.js"></script>
</body>
</html>
